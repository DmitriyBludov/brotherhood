<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Example of bootstrap tooltip on top</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    
    <script type="text/javascript">
    $('#page').ready(function(){
        $("#toptip").tooltip({
            placement:"top"
        });

        $("#bottomtip").tooltip({
            placement:"bottom"
        });

        $("#lefttip").tooltip({
            placement:"left"
        });

        $("#righttip").tooltip({
            placement:"right"
        });                
    });
    </script>

</head>
<body>
<div class="container">
<h1>Bootstrap Tooltip Demo</h1><br /><br />
<div>

<button type="button" id="toptip" class="btn btn-danger"  title="A Tooltip with Top placement">Top Tooltip demo</button>
<button type="button" id="bottomtip" class="btn btn-info"  title="A Tooltip with Bottom placement">Bottom Tooltip demo</button>
<a href="#" id="lefttip" style="position: fixed; right: 0; top: 50%;" title="A Tooltip with Left placement">Left Tooltip demo</a>
<button type="button" id="righttip" class="btn btn-default"  title="A Tooltip with Right placement">Right Tooltip demo</button>
</div>

</body>
</html>
